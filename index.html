<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ludo Game</title>
  <link rel="stylesheet" href="calcul.css">
  <link rel="stylesheet" href="essai.css">
</head>
<body>
  <header>
    <div class="menu-toggle" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <nav class="menu">
        <ul>
            <li><a href="connection.html">Connexion</a></li>
            <li><a href="essai.html">Partie en ligne</a></li>
            <li><a href="chifomi.html">Chifoumi</a></li>
            <li><a href="ludo.html">Ludo</a></li>
        </ul>
    </nav>
</header>
  <h1>Le jeu du calcul mental</h1>
  <audio id="victory-manche" src="lettre_ok.mp3"></audio>
  <audio id="loose-manche" src="lettre_absente.mp3"></audio>

  <div>
    <label for="nbSecondsGame">Durée du jeu (en secondes) :</label>
    <input type="number" id="nbSecondsGame" name="nbSecondsGame" value="10" min="5" max="60">
  </div>
  <div>
    <label for="maxNumberCalc">Nombre maximum dans les calculs :</label>
    <input type="number" id="maxNumberCalc" name="maxNumberCalc" value="20" min="10" max="100">
  </div>
  <button onclick="launchGame()">Go</button>
  <!-- Afficher ici le minuteur -->
  <div class="showPlayingDiv" id="minuteur"></div>

  <!-- Afficher le calcul à résoudre -->
  <div class="showPlayingDiv" id="calcul"></div>

  <div class="showPlayingDiv" id="propalDiv">
    <input type="text" id="resultPropal" placeholder="Entrez votre réponse ici" autocomplete="off" pattern="[0-9]*" title="Veuillez entrer uniquement des nombres"/><button id="validPropal">OK</button>
  </div>

  <!-- Zone de communication avec le joueur -->
  <div id="messenger"></div>

</body>
<script src="script.js"></script>
<script src="essai.js"></script>
</html>
